<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <header>
        <section><img src="" alt="img"></section>
        <div><h1>Vaiveri web</h1></div>
        <section id="login">
            
        </section>
    </header>
    <main>
        <div id="products">
            
        </div>
    </main>
    <footer>
        <section id="social"></section>
        <section id="others"></section>
        <section id="contacts"></section>
    </footer>

    <div id="modal_register" class="modal_user_register">
        <div class="modal_content_register">
            <form action="" id="register_content">
                <div id="name_register">
                    <span>Nombre</span>
                    <input type="text" id="register_user_name_input" placeholder="ej: Emanuel" name="user_name">
                </div>
                <div id="passwords_register">
                    <span>Contraseña</span>
                    <input type="password" id="register_user_pass_input" placeholder="*****" name="user_password">
                </div>
                <div id="email_register">
                    <span>Correo</span>
                    <input type="email" id="register_user_mail_input" name="user_email" placeholder="ej: juan@gmail.com">
                </div>
                <button id="register">Registrar</button>
                <button id="close_register">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal_login" class="modal_user_login">
        <div class="modal_content_login">
            <form action="" id="login_content">
                <div id="name_login">
                    <span>Nombre</span>
                    <input type="text" id="login_username_input" placeholder="ej: Emanuel" name="user_name">
                </div>
                <div id="passwords_login">
                    <span>Contraseña</span>
                    <input type="password" id="login_password_input" placeholder="******" name="user_password">
                </div>
                <button id="login_sesion">Iniciar sesion</button>
                <button id="close_login">Cancelar</button>
                <div id="login_alert">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
